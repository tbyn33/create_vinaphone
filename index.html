<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Mạng Vinaphone</title>
    <link rel="icon" type="image/x-icon" href="favicon_vina1.png">
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f9f9f9;
            scroll-behavior: smooth;
        }

        /* --- MENU --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #1e90ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .navbar .logo {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar ul li a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            color: #FFD700;
            transform: scale(1.1);
        }

        /* --- Container gốc --- */
        .container {
            margin-top: 70px; /* tránh đè menu */
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
            padding: 20px;
            justify-content: center;
        }

        .update-box {
            width: 100%;
            text-align: center;
            background: #4953a0;
            padding: 10px;
            font-size: 13px;
            font-weight: bold;
            color: #f8f8f8;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .card, .price-box {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover, .price-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: #1e90ff;
            color: #fff;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }

        .card-header span {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #fff;
            color: #1e90ff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .card-body {
            padding: 15px;
        }

        .info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 15px;
        }

        .info div {
            text-align: center;
            flex: 1;
        }

        .info div img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .info div span {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .details {
            text-align: left;
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .details ul {
            list-style: none;
            padding: 0;
        }

        .details ul li {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .details ul li::before {
            content: "✔";
            color: #1e90ff;
            margin-right: 8px;
        }

        .esim {
            font-weight: bold;
            color: #333;
        }

        .esim span {
            color: #1e90ff;
        }

        .price-box {
            text-align: center;
            background: #f8f8f8;
            border-radius: 10px;
            padding: 20px;
        }

        .price-box h3 {
            color: #1e90ff;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
        }

        .original-price {
            color: gray;
            text-decoration: line-through;
        }

        .discounted-price {
            color: red;
            font-size: 22px;
        }

        .out-of-stock {
            color: red;
            font-size: 16px;
            font-weight: bold;
            margin-left: 5px;
        }

        .separator {
            width: 100%;
            height: 2px;
            background: #ddd;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            background: #1e90ff;
            color: white;
            padding: 15px;
            font-size: 14px;
        }

        footer a {
            color: yellow;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .navbar ul {
                gap: 10px;
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
